<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Example</title>
    <!-- Include Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        .carousel-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="owl-carousel" id="carousel-1">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>
</div>

<div class="carousel-container position-relative">
    <div class="carousel-controls position-absolute top-50 start-0 translate-middle-y">
        <button class="btn owl-prev me-3">
            <img src="arrow-left.svg" alt="Previous" style="width: 56px;">
        </button>
    </div>
    <div class="carousel-controls position-absolute top-50 end-0 translate-middle-y">
        <button class="btn owl-next">
            <img src="arrow-right.svg" alt="Next" style="width: 56px;">
        </button>
    </div>
    <div class="owl-carousel owl-theme" id="carousel-2">
        <!-- Items go here -->
    </div>
</div>


<!-- Include jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Include Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function() {
        // Initialize the first carousel with 3 items
        $('#carousel-1').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }
        });

        // Initialize the second carousel with 2 items
        $('#carousel-2').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 2
                }
            }
        });
    });
</script>

</body>
</html>
